<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <style>
      body { font: 16px Helvetica, Arial; background: #f4f4f4; margin: 0; padding: 0; }
      .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 24px; }
      h1 { text-align: center; color: #333; margin-bottom: 8px; }
      .instructions { text-align: center; color: #666; font-size: 14px; margin-bottom: 20px; }
      #chat { list-style-type: none; margin: 0; padding: 0; min-height: 200px; max-height: 300px; overflow-y: auto; background: #fafafa; border: 1px solid #eee; border-radius: 4px; }
      #chat li { padding: 8px 12px; margin-bottom: 4px; border-radius: 4px; }
      #chat li:nth-child(odd) { background: #e9f5ff; }
      #chat li:nth-child(even) { background: #f1f1f1; }
      #message { border: 1px solid #ccc; padding: 10px; width: 80%; border-radius: 4px; margin-right: 1%; font-size: 15px; }
      #send { width: 17%; background: #007bff; border: none; padding: 10px; color: #fff; border-radius: 4px; font-size: 15px; cursor: pointer; transition: background 0.2s; }
      #send:hover { background: #0056b3; }
      .welcome { color: #007bff; text-align: center; margin-bottom: 10px; font-weight: bold; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Chat App!</h1>
      <div class="instructions">Type your message below and press <b>Send</b> or <b>Enter</b> to chat in real time.</div>
      <div class="welcome">Say hello to everyone ðŸ‘‹</div>
      <ul id="chat">
        <li><em>Welcome! This is a public chat room. Start the conversation!</em></li>
      </ul>
      <form id="form" action="">
        <input id="message" autocomplete="off" placeholder="Type your message..." />
        <button id="send" type="submit">Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var form = document.getElementById('form');
      var input = document.getElementById('message');
      var chat = document.getElementById('chat');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value.trim()) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });
      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        chat.appendChild(item);
        chat.scrollTop = chat.scrollHeight;
      });
    </script>
  </body>
</html>
